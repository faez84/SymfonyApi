name: tests

on:
  workflow_call:

permissions:
  contents: read

defaults:
  run:
    working-directory: .

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: api_test
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      APP_ENV: test
      DATABASE_URL: mysql://root:@mysql:3306/api_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          extensions: pdo_mysql

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: api_test
          DB_PORT: 3306
          DB_USER: root
          DATABASE_URL: mysql://root:@127.0.0.1:3306/api_test
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Generate JWT keys (only if tests require it)
        run: php bin/console lexik:jwt:generate-keypair --skip-if-exists

      - name: Create DB (if needed) + migrate
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run PHPUnit
        run: vendor/bin/phpunit
